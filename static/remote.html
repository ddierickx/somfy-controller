<html>
<head>
    <style>
        html,body{
        margin:0;
        height:100%;
        overflow:hidden;
        }
        img{
            min-height:100%;
            min-width:100%;
            height:auto;
            width:auto;
            position:absolute;
            top:-100%; bottom:-100%;
            left:-100%; right:-100%;
            margin:auto;
        }
    </style>
</head>
<body>
<img id="remote" src="remote.jpg" alt="" usemap="#Map" />
<map name="Map" id="Map">
    <area alt="" title="" href="javascript:set('up')" shape="rect" coords="140,132,193,92" />
    <area alt="" title="" href="javascript:set('my')" shape="rect" coords="141,134,198,172" />
    <area alt="" title="" href="javascript:set('down')" shape="rect" coords="141,174,194,210" />
</map>
<script type="text/javascript" src="imageMapResizer.min.js"></script>
<script type="text/javascript">
    imageMapResize();

    function set(state) {
        setTimeout(function() {
            document.getElementById("remote").src="remote.jpg";
        }, 1*1000);
        document.getElementById("remote").src="remote_active.jpg";
        xhttp.open("GET", "/somfy/" + state, true);
        xhttp.send();
    }
</script>
</body>
</html>
